<!DOCTYPE html>
<html>
<head>
	<title>Flexbox DB</title>
	<style type="text/css">
		html,
		body {
			height: 100%;
		}

		ul {
			display: flex;
			border: 1px solid red;
			padding: 0;
			list-style: none;
			background-color: #e8e8e9;
		}

		li {
			flex: 0 1 auto;
		  	background-color: #8cacea;
		 	margin: 8px;
		 	min-height: 100px;
		 	color: #fff;
		 	padding: 4px;
		}
				
	</style>
</head>
<body>
<ul>
	<li>I am a simple list</li>	
	<li>I am a simple list</li>		  	 	 			
</ul>
</body>
</html>
