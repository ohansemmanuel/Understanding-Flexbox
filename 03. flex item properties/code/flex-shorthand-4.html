<!DOCTYPE html>
<html>
<head>
	<title>Flexbox DB</title>
	<style type="text/css">
		html,
		body {
			height: 100%;
		}

		ul {
			display: flex;
			border: 1px solid red;
			padding: 0;
			list-style: none;
			background-color: #e8e8e9;
		}

		li {
			flex: 1 1 auto;
		  	background-color: #8cacea;
		 	margin: 8px;
		 	min-height: 100px;
		 	color: #fff;
		 	padding: 4px;
		}
		
		li:nth-child(1) {
			flex: 2 1 0; /*same as just writing flex: 2*/
		}

		li:nth-child(2){
			flex: 1 1 0;
		}		
	</style>
</head>
<body>
<ul>
	<li>I am one</li>	
	<li>I am two</li>			  	 	 			
</ul>
</body>
</html>
